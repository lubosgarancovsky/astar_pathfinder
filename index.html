<!DOCTYPE html>
<html lang="en">

<head>
    <base href="./astar_pathfinder">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <link rel="icon" type="image/png" href="/star.ico">
    <title>A* Pathfinding | Lubos Garancovsky</title>
</head>

<body>
    <header>
        <ul class="left">
            <li><button class="start">Start node</button></li>
            <li><button class="finish">Finish node</button></li>
            <li><button class="barrier">Barrier node</button></li>
            <li><button class="eraser">Eraser</button></li>
        </ul>
        <ul class="right">
            <li><label for="input">Delay</label><input id='input' class="delayInput" type="number" value='5'></li>
            <li><label for="cols">Columns</label><input id='cols' class="columnInput" type="number" value='64'></li>
            <li><button class="reset">Reset</button></li>
            <li><button class="begin">START</button></li>
        </ul>

    </header>
    <canvas id="canvas"></canvas>
    <script defer type="module" src="./index.js"></script>
</body>

</html>
